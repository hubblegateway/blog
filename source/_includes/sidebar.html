<div class="col-md-3 sidebar">
	
	{% comment %}

	<div class="search">
		<form>
			<span class="icomoon-search"></span>
			<input type="text" name="q" placeholder="Search on blog..." />
		</form>
	</div>
	{% endcomment %}

	{% comment %}
	TODO: Add social links (e.g. twitter)
	{% endcomment %}

	<div class="best-hits">
		<strong>Recent Posts:</strong>
		{% for post in site.posts limit: 5 %}
			<a href="{{ root_url }}{{ post.url }}">
				{% if site.titlecase %}
					{{ post.title | titlecase }}
				{% else %}
					{{ post.title }}
				{% endif %}
			</a><br/>
		{% endfor %}
		<hr/>
		<a href="#">Archive</a>
	</div>
</div>
